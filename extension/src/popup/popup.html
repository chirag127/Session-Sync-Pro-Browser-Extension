<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Sync Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <div class="logo">
        <img src="../assets/icon32.png" alt="Session Sync Pro Logo">
        <h1>Session Sync Pro</h1>
      </div>
      <div class="auth-status">
        <!-- Auth status will be inserted here by JS -->
      </div>
    </header>
    
    <div class="content">
      <div class="current-site">
        <!-- Current site info will be inserted here by JS -->
      </div>
      
      <div class="actions">
        <button id="saveSessionBtn" class="btn primary">Save Current Session</button>
      </div>
      
      <div class="sync-status">
        <!-- Sync status will be inserted here by JS -->
      </div>
      
      <div class="sessions-container">
        <h2>Saved Sessions</h2>
        <div class="sessions-list">
          <!-- Sessions will be inserted here by JS -->
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <button id="settingsBtn" class="btn text">Settings</button>
      <div class="version">v1.0.0</div>
    </footer>
  </div>
  
  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Account</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="register">Register</button>
        </div>
        
        <div class="tab-content active" id="login">
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <div class="form-error"></div>
            <button type="submit" class="btn primary">Login</button>
          </form>
        </div>
        
        <div class="tab-content" id="register">
          <form id="registerForm">
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" required>
              <small>Password must be at least 8 characters and include a number</small>
            </div>
            <div class="form-error"></div>
            <button type="submit" class="btn primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Session Name Modal -->
  <div id="sessionNameModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Save Session</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="sessionNameForm">
          <div class="form-group">
            <label for="sessionName">Session Name</label>
            <input type="text" id="sessionName" required>
          </div>
          <div class="form-error"></div>
          <button type="submit" class="btn primary">Save</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Action</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p id="confirmationMessage"></p>
        <div class="modal-actions">
          <button id="cancelBtn" class="btn secondary">Cancel</button>
          <button id="confirmBtn" class="btn danger">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>
  
  <script src="popup.js"></script>
</body>
</html>
